language: csharp
mono:
  - 5.0.0
  - 5.4.0
solution: Twingly.Search.sln
install:
  - nuget restore Twingly.Search.sln
  - nuget install NUnit.Runners -Version 3.4.1 -OutputDirectory packages
script:
  - msbuild /p:Configuration=Release Twingly.Search.sln /v:minimal
  - mono ./packages/NUnit.ConsoleRunner.3.4.1/tools/nunit3-console.exe ./Twingly.Search.Tests/bin/Release/Twingly.Search.Tests.dll
notifications:
  email: false
  hipchat:
    on_success: never
    on_failure: change
    template:
    - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
      (<a href="%{build_url}">Details</a>/<a href="%{compare_url}">Change view</a>)'
    format: html
    rooms:
      secure: 
