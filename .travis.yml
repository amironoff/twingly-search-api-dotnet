language: csharp
mono:
  - 4.4
solution: Twingly.Search.sln
install:
  - nuget restore Twingly.Search.sln
  - nuget install NUnit.Runners -OutputDirectory packages
script:
  - xbuild /p:Configuration=Release Twingly.Search.sln
  - mono ./packages/NUnit.ConsoleRunner.*/tools/nunit3-console.exe ./Twingly.Search.Tests/bin/Release/Twingly.Search.Tests.dll
